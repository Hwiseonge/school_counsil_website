<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>제80대 학생자치회</title>
  <link rel="stylesheet" href="school.css"
</head>
<body>
  <!-- 상단 바 -->
  <header class="top-header">
    <div class="logo-area">원주여자고등학교</div>
  </header>

  <!-- 메인 타이틀 배너 -->
<section class="title-banner">
  <div class="slider-wrapper">
    <div class="slider">
      <div class="slide">제 80대 학생자치회</div>
      <div class="slide">모두가 함께 만드는 학교</div>
      <div class="slide">원주여고 학생들의 목소리</div>
    </div>
  </div>
</section>


  <!-- 메인 카드 영역 -->
  <section class="main-cards" id="news">
  <div>
    <h3 style="text-align:center;">자치회 소식</h3>
    <div class="card">자치회 소식</div>
  </div>
  <div id="schedule">
    <h3 style="text-align:center;">행사 일정</h3>
    <div class="card">행사 일정</div>
  </div>
  <div id="intro">
    <h3 style="text-align:center;">자치회 소개</h3>
    <div class="card">자치회 소개</div>
  </div>
  <div id="forum">
    <h3 style="text-align:center;">마스코트</h3>
    <div class="card">마스코트</div>
  </div>
</section>

  <!-- 행사 및 영상 영역 -->
  <section class="event-video">
    <div class="event">
      <h2>이번 달 행사</h2>
      <div class="event-img">[행사 이미지]</div>
    </div>
    <div class="video">
      <h2>소개 영상</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- 사진 갤러리 -->
  <section class="gallery">
    <h2>온라인 앨범</h2>
    <div class="photo-row">
      <div class="photo">[사진1]</div>
      <div class="photo">[사진2]</div>
      <div class="photo">[사진3]</div>
    </div>
  </section>

  <!-- 의견 섹션 -->
  <section class="opinion-section">
    <h2>자치회에게 말해줘</h2>
    <textarea placeholder="자유롭게 의견을 남겨 주세요."></textarea>
    <button>등록</button>
  </section>
</body>
</html>
