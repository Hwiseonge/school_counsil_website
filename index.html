<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원주여자고등학교 학생자치회</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 30px; }
    header { background-color: #f5f5f5; padding: 20px; }
    nav a { margin-right: 20px; text-decoration: none; font-weight: bold; }
    section { margin-top: 30px; }
    .qna-box { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
    .login-form { float: right; margin-top: -50px; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>
  <header>
    <h1>🎓 원주여자고등학교 학생자치회 홈페이지</h1>
    <div class="login-form">
      {% if session.get("username") %}
        <p>관리자님, 환영합니다. <a href="/logout">로그아웃</a></p>
      {% else %}
        <form method="POST" action="/login">
          <input type="text" name="username" placeholder="아이디" required>
          <input type="password" name="password" placeholder="비밀번호" required>
          <button type="submit">관리자 로그인</button>
        </form>
      {% endif %}
    </div>
  </header>

  <nav>
    <a href="/qna">QnA 질문하러 가기</a>
    <a href="#">학교 소개</a>
  </nav>

  <section class="opinion-section">
    <h2>📌 자치회에게 말해줘</h2>
    {% if answered_qna %}
      {% for q in answered_qna %}
        <div class="qna-box">
          <p><strong>질문 :</strong> {{ q.question }}</p>
          <p><strong>{{ q.answered_by }}:</strong> {{ q.answer }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>아직 답변된 질문이 없습니다.</p>
    {% endif %}
  </section>
</body>
</html>
