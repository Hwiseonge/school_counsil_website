<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    form {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 8px 16px;
      background-color: #4a76a8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #4a76a8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>관리자 로그인</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="아이디" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
  <br>
  <a href="/">← 메인으로 돌아가기</a>
</body>
</html>
